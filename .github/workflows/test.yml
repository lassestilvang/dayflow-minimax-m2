name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run type checking
      run: bun run type-check
    
    - name: Run linting
      run: bun run lint
    
    - name: Install Playwright browsers
      run: bunx playwright install --with-deps
    
    - name: Build application
      run: bun run build
    
    - name: Run unit and integration tests
      run: bun test --coverage
    
    - name: Run E2E tests
      run: bun run test:e2e
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          test-results/
          playwright-report/

  performance:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Build application
      run: bun run build
    
    - name: Run performance tests
      run: bun test tests/perf
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: perf-results/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run security audit with Bun
      run: bun audit --json | tee audit-results.json
    
    - name: Check for critical vulnerabilities
      run: |
        if bun audit --json | jq -e '.vulnerabilities.critical > 0' > /dev/null; then
          echo "❌ Critical vulnerabilities found!"
          bun audit --json | jq '.vulnerabilities'
          exit 1
        else
          echo "✅ No critical vulnerabilities found"
        fi

  accessibility:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Install Playwright browsers
      run: bunx playwright install --with-deps
    
    - name: Start application
      run: bun run build && bun run start &
      shell: bash
    
    - name: Wait for application
      run: bunx wait-on http://localhost:3000
    
    - name: Run accessibility tests
      run: bunx playwright test --project=chromium tests/accessibility
    
    - name: Upload accessibility results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-results
        path: test-results/accessibility/